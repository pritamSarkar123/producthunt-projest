{% extends 'base.html' %}

{% block content %}
<div class="container"></div>
{% for product in products.all %}
<div class="row pt-3">
    <div class="column-2" onclick="window.location='{% url 'detail' product.id %}';" style="cursor: pointer;">
        <img src="{{product.icon.url}}" class="img-fluid" height=80 width=80/>
    </div>
    <div class="column-6" onclick="window.location='{% url 'detail' product.id %}';" style="cursor: pointer;">
        <a href=""><h1>{{product.title}}</h1></a>
        <p>{{product.summary}}</p>
    </div>
    <div class="column-4" onclick="window.location='{% url 'detail' product.id %}';" style="cursor: pointer;">
        <a href="javascript:{document.getElementById('upvote{{product.id}}').submit()}" onclick=""><button class="btn btn-primary btn-lg btn-block"><span class="oi oi-caret-top"></span> Upvote {{product.votes_total}}</button></a>
    </div>
</div>
<form id='upvote{{product.id}}' method="POST" action="{% url 'upvote' product.id %}">
    {% csrf_token %}
    <input type="hidden" />
</form>
{% endfor %}
</div>
{% endblock %}
